<!doctype html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moje zadania</title>

  <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body>
<header th:replace="~{index.html :: header}"></header>
<div class="container my-5">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Tytuł</th>
      <th scope="col">Opis</th>
      <th scope="col">Data utworzenia</th>
      <th scope="col">Ostateczny termin ukończenia</th>
      <th scope="col">Wykonane</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
      <td th:text="${task.id}"></td>
      <td th:text="${task.title}"></td>
      <td th:text="${task.description}"></td>
      <td th:text="${#dates.format(task.createdAt, 'dd-MM-yyyy HH:mm:ss')}"></td>
      <td th:text="${#dates.format(task.deadline, 'dd-MM-yyyy HH:mm:ss')}"></td>
      <td th:text="${task.resolved}"></td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script th:src="@{js/bootstrap.js}"></script>
</body>
</html>
